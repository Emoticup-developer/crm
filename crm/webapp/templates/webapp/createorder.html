{% extends "webapp/base.html" %}

{% block header %}
{% endblock header %}
{% block page %}Create Orders{% endblock page %}
{% block content %}
<section class="container grid grid-cols-5 gap-4 my-4">
    <a href="" class="text-center bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
        View Data
    </a>
    <a href="{% url 'localization_create' %}" class="text-center bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
        Create Data
    </a>
    <a href="" class="text-center bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 transition">
        Update Data
    </a>
    <a href="" class="text-center bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition">
        Delete Data
    </a>
    <a href="" class="text-center bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">
        Export Data
    </a>
</section>

<section class="container mx-auto p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Create/Edit Order</h2>
    <form action="{% url 'create_order' %}" method="post" enctype="multipart/form-data" class="grid grid-cols-1 gap-6 md:grid-cols-2">
      {% csrf_token %}
      <!-- Source -->
      <div>
        <label for="source" class="block text-sm font-medium text-gray-700">Order Source</label>
        <select id="source" name="source" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          {% for source in sources %}
            <option value="{{ source.id }}">{{ source.name }}</option>
          {% endfor %}
        </select>
      </div>
  
      <!-- PO Number -->
      <div>
        <label for="po_number" class="block text-sm font-medium text-gray-700">PO Number</label>
        <input type="text" id="po_number" name="po_number" placeholder="Enter PO number"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      <!-- Additional Note -->
      <div class="md:col-span-2">
        <label for="additional_note" class="block text-sm font-medium text-gray-700">Additional Note</label>
        <textarea id="additional_note" name="additional_note" rows="4" placeholder="Enter additional notes"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
  
      <!-- Client -->
      <div>
        <label for="client" class="block text-sm font-medium text-gray-700">Client</label>
        <select id="client" name="client" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          {% for client in clients %}
            <option value="{{ client.id }}">{{ client.full_name }}</option>
          {% endfor %}
        </select>
      </div>
  
      <!-- Handled By -->
      <div>
        <label for="handled_by" class="block text-sm font-medium text-gray-700">Handled By</label>
        <select id="handled_by" name="handled_by" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          {% for handler in handlers %}
            <option value="{{ handler.id }}">{{ handler.full_name }}</option>
          {% endfor %}
        </select>
      </div>
  
      <!-- Email/SMS Notification -->
      <div class="flex items-center">
        <input type="checkbox" id="email_sms_notification" name="email_sms_notification" value="true"
          class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400">
        <label for="email_sms_notification" class="ml-2 block text-sm font-medium text-gray-700">Enable Email/SMS Notifications</label>
      </div>
  
      <!-- Office Delivery -->
      <div>
        <label for="office_delivery" class="block text-sm font-medium text-gray-700">Office Delivery</label>
        <select id="office_delivery" name="office_delivery" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          {% for office in offices %}
            <option value="{{ office.id }}">{{ office.company_name  }}</option>
          {% endfor %}
        </select>
      </div>
  
      <!-- Machine -->
      <div>
        <label for="machine" class="block text-sm font-medium text-gray-700">Machine</label>
        <select id="machine" name="machine" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          {% for machine in machines %}
            <option value="{{ machine.id }}">{{ machine.machine_name }}</option>
          {% endfor %}
        </select>
      </div>
  
      <!-- Products -->
      <div>
        <label for="products" class="block text-sm font-medium text-gray-700">Products</label>
        <select id="products" name="products" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          {% for product in products %}
            <option value="{{ product.id }}">{{ product.product_title }}</option>
          {% endfor %}
        </select>
      </div>
  
      <!-- Documents -->
      <div class="md:col-span-2">
        <label for="documents" class="block text-sm font-medium text-gray-700">Documents (JSON)</label>
        <textarea id="documents" name="documents" rows="4" placeholder='{"key": "value"}'
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
  
      <!-- Submit Button -->
      <div class="md:col-span-2">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
          Save Order
        </button>
      </div>
    </form>
  </section>
  

{% endblock content %}
