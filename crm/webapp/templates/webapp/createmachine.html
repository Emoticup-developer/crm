{% extends "webapp/base.html" %}

{% block header %}
{% endblock header %}
{% block page %}Create Machine{% endblock page %}
{% block content %}


<section class="bg-gray-50 shadow-md rounded-lg p-8 mb-10 w-full mx-auto">
 
    <form action="{% url 'machine_create' %}" method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Machine ID -->
            <div>
                <label for="machine_id" class="block text-sm font-medium text-gray-700">Machine ID</label>
                <input type="text" id="machine_id" name="machine_id" placeholder="Enter unique machine ID" 
                       class="mt-1 block w-full rounded-md h-10 border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" required>
            </div>
            <!-- Machine Name -->
            <div>
                <label for="machine_name" class="block text-sm font-medium text-gray-700">Machine Name</label>
                <input type="text" id="machine_name" name="machine_name" placeholder="Enter machine name" 
                       class="mt-1 block w-full rounded-md h-10 border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500" required>
            </div>
            <!-- Photo -->
            <div>
                <label for="photo" class="block text-sm font-medium text-gray-700">Machine Photo</label>
                <input type="file" id="photo" name="photo" accept="image/jpeg,image/png"
                       class="mt-1 block w-full text-sm h-10 text-gray-700 border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>
            <!-- Attributes -->
            <div class="col-span-1 md:col-span-2">
                <label for="attributes" class="block text-sm font-medium text-gray-700">Attributes</label>
                <textarea id="attributes" name="attributes"  rows="4" placeholder='Enter attributes as JSON (e.g., {"key": "value"})'
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
            </div>
            <!-- Status -->
            <div class="flex items-center">
                <input type="checkbox" id="status" name="status" 
                       class="h-10 w-4 text-green-500  border-gray-300 rounded focus:ring-green-400">
                <label for="status" class="ml-2 block text-sm text-gray-700">Active</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="text-center w-full">
            <button type="submit" 
                    class="bg-amber-500  text-black font-bold py-3 px-6 rounded-lg">
                Save Machine
            </button>
        </div>
    </form>
</section>

{% endblock content %}
