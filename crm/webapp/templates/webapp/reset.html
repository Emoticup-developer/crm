<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-2/5 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-black-500 mb-6">Reset Password</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
            </div>
            <div class="mb-4">
                <label for="old_password" class="block text-sm font-medium text-gray-700 mb-2">Old Password</label>
                <input type="password" id="old_password" name="old_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
            </div>
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
            </div>
            <button type="submit"
                    class="w-full bg-amber-500 text-black py-2 px-4 rounded-lg hover:bg-amber-600 focus:ring-4 focus:ring-amber-300">
                Reset Password
            </button>
        </form>
    </div>
</body>
</html>
