





{% extends "webapp/base.html" %}
{% load static %}
{% block header %}
{% endblock header %}

{% block page %}Company Assign {% endblock page %}

{% block content %}
<div class="container mx-auto mt-10 max-w-lg bg-white p-8 shadow-lg rounded-lg">
    <form method="post" novalidate>
        {% csrf_token %}
        
        <!-- Machine Field -->
        <div class="mb-4">
            <label for="machine" class="block text-sm font-medium text-gray-700">Machine</label>
            <select name="machine" id="machine" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                {% for option in form.machine.field.queryset %}
                <option value="{{ option.pk }}" {% if option == form.machine.value %}selected{% endif %}>
                    {{ option }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Company Field -->
        <div class="mb-4">
            <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
            <select name="company" id="company" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                {% for option in form.company.field.queryset %}
                <option value="{{ option.pk }}" {% if option == form.company.value %}selected{% endif %}>
                    {{ option }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Used By Field -->
        <div class="mb-6">
            <label for="used_by" class="block text-sm font-medium text-gray-700">Used By</label>
            <select name="used_by" id="used_by" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                {% for option in form.used_by.field.queryset %}
                <option value="{{ option.pk }}" {% if option == form.used_by.value %}selected{% endif %}>
                    {{ option }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-2 px-4 bg-amber-600 text-black font-semibold rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Save
        </button>
    </form>
</div>
{% endblock content %}
