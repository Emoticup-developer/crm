{% extends "webapp/base.html" %}

{% block header %}
{% endblock header %}

{% block page %}Create Product{% endblock page %}

{% block content %}
<section class="bg-white shadow-md rounded-lg p-6 mb-8 w-full mx-auto">

    <form action="{% url 'product_create' %}" method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-800">
            <!-- Product Code -->
            <div>
                <label for="product_code" class="block text-sm font-medium text-gray-600">Product Code</label>
                <input type="text" id="product_code" name="product_code" placeholder="Enter product code" 
                       class="mt-1 h-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-500 focus:border-gray-500" required>
            </div>
            <!-- Product Title -->
            <div>
                <label for="product_title" class="block text-sm font-medium text-gray-600">Product Title</label>
                <input type="text" id="product_title" name="product_title" placeholder="Enter product title" 
                       class="mt-1 h-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-500 focus:border-gray-500" required>
            </div>
            <!-- MOQ -->
            <div>
                <label for="moq" class="block text-sm font-medium text-gray-600">Minimum Order Quantity (MOQ)</label>
                <input type="number" id="moq" name="moq" placeholder="Enter MOQ" 
                       class="mt-1 h-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-500 focus:border-gray-500" required>
            </div>
            <!-- Photo -->
            <div>
                <label for="photo" class="block text-sm font-medium text-gray-600">Product Photo</label>
                <input type="file" id="photo" name="photo" 
                       class="mt-1 h-10 block w-full text-sm text-gray-600 border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500">
            </div>
            <!-- Description -->
            <div class="col-span-1 md:col-span-2">
                <label for="description" class="block text-sm font-medium text-gray-600">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter product description"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-500 focus:border-gray-500"></textarea>
            </div>
            <!-- Status -->
            <div class="flex items-center">
                <input type="checkbox" id="status" name="status" 
                       class="h-4 w-4 text-gray-600 border-gray-300 rounded focus:ring-gray-400">
                <label for="status" class="ml-2 block text-sm text-gray-600">Active</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" 
                    class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-5 rounded-lg">
                Save Product
            </button>
        </div>
    </form>
</section>

{% endblock content %}
