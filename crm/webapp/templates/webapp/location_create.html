{% extends "webapp/base.html" %}

{% block header %}
{% endblock header %}

{% block page %}Create Location{% endblock page %}
{% block content %}
<section class="container mx-auto p-6 bg-white rounded-lg shadow-md">

  <form 
    action="{% url 'location_create' %}" 
    method="post" 
    enctype="multipart/form-data" 
    class="grid grid-cols-1 gap-6 md:grid-cols-2"
  >
    {% csrf_token %}

    <!-- Title -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">
        Title
      </label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        placeholder="Enter Title" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" 
      >
    </div>

    <!-- Map Link -->
    <div>
      <label for="map_link" class="block text-sm font-medium text-gray-700">
        Map Link
      </label>
      <input 
        type="url" 
        id="map_link" 
        name="map_link" 
        placeholder="Enter Map Link" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" 
      >
    </div>

    <!-- Address Line 1 -->
    <div>
      <label for="address_line_1" class="block text-sm font-medium text-gray-700">
        Address Line 1
      </label>
      <input 
        type="text" 
        id="address_line_1" 
        name="address_line_1" 
        placeholder="Enter Address Line 1" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      >
    </div>

    <!-- Address Line 2 -->
    <div>
      <label for="address_line_2" class="block text-sm font-medium text-gray-700">
        Address Line 2
      </label>
      <input 
        type="text" 
        id="address_line_2" 
        name="address_line_2" 
        placeholder="Enter Address Line 2" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      >
    </div>

    <!-- City -->
    <div>
      <label for="city" class="block text-sm font-medium text-gray-700">
        City
      </label>
      <input 
        type="text" 
        id="city" 
        name="city" 
        placeholder="Enter City" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" 
      >
    </div>

    <!-- State -->
    <div>
      <label for="state" class="block text-sm font-medium text-gray-700">
        State
      </label>
      <input 
        type="text" 
        id="state" 
        name="state" 
        placeholder="Enter State" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" 
      >
    </div>

    <!-- Country -->
    <div>
      <label for="country" class="block text-sm font-medium text-gray-700">
        Country
      </label>
      <input 
        type="text" 
        id="country" 
        name="country" 
        placeholder="Enter Country" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" 
      >
    </div>

    <!-- Pincode -->
    <div>
      <label for="pincode" class="block text-sm font-medium text-gray-700">
        Pincode
      </label>
      <input 
        type="text" 
        id="pincode" 
        name="pincode" 
        placeholder="Enter Pincode" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" 
      >
    </div>

    <!-- Status -->
    <div>
      <label for="status" class="block text-sm font-medium text-gray-700">
        Status
      </label>
      <select 
        id="status" 
        name="status" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="True">Active</option>
        <option value="False">Inactive</option>
      </select>
    </div>

    <!-- Company -->
    <div>
      <label for="company" class="block text-sm font-medium text-gray-700">
        Company
      </label>
      <select 
        id="company" 
        name="company" 
        class="mt-1 w-full h-10 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      >
        <!-- Populate company choices dynamically -->
        <option value="">Select Company</option>
        {% for company in companies %}
          <option value="{{ company.id }}">{{ company.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Submit Button -->
    <div class="md:col-span-2">
      <button 
        type="submit" 
        class="w-full bg-amber-500 hover:bg-amber-400 text-black font-bold py-2 px-4 rounded"
      >
        Save Location
      </button>
    </div>
  </form>
</section>

{% endblock content %}
