<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <!-- Logo Section -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-yellow-600">
        <span class="text-black">emoti</span>cup
      </h1>
      <p class="text-sm text-gray-600">Brewing Memories</p>
    </div>
    
    <!-- Login Section -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Login</h2>
    <form>
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input 
          type="text" 
          id="username" 
          class="w-full border border-red-500 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-yellow-600"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <div class="flex justify-between items-center">
          <label for="password" class="text-gray-700 font-medium">Password</label>
          <a href="#" class="text-sm text-yellow-600 hover:underline">Forgot Password?</a>
        </div>
        <input 
          type="password" 
          id="password" 
          class="w-full border border-red-500 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-yellow-600"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Remember Me Checkbox -->
      <div class="flex items-center mb-4">
        <input 
          type="checkbox" 
          id="remember"
          class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded"
        />
        <label for="remember" class="ml-2 text-sm text-gray-700">Remember Me</label>
      </div>

      <!-- Login Button -->
      <button 
        type="submit"
        class="w-full bg-yellow-600 text-white font-medium py-3 rounded-md hover:bg-yellow-700 transition">
        Login
      </button>
    </form>
  </div>
</body>
</html>
